# Fichier de configuration principal du bot de trading pour XAUUSD (Version 3.0)

# --- Connexion MetaTrader 5 ---
mt5_credentials:
  login: 12345678       # << REMPLACEZ par votre numéro de compte MT5
  password: "PASSWORD"  # << REMPLACEZ par votre mot de passe
  server: "MetaQuotes-Demo" # << REMPLACEZ par le serveur de votre courtier

# --- Paramètres de Trading ---
trading_settings:
  symbol: "XAUUSD"
  timeframe: "M5"
  live_trading_enabled: false
  volume_per_trade: 0.01

# --- Gestion du Risque ---
risk_management:
  dynamic_volume_sizing: true
  risk_per_trade: 0.01
  max_concurrent_positions: 3
  daily_loss_limit_percent: 0.05
  stop_loss_pips: 150
  take_profit_pips: 400
  breakeven:
    enabled: true
    trigger_pips: 200
  trailing_stop:
    enabled: true
    trailing_pips: 250
    activation_pips: 300

# --- Stratégies & Scoring ---
trading_logic:
  # 'active_profile' doit correspondre à un nom de profil dans profiles.yaml
  active_profile: "equilibre_pro_tendance"
  execution_threshold: 85

# --- Apprentissage et IA ---
learning:
  # Active la capacité du bot à modifier lui-même les poids du profil 'custom'.
  auto_optimization_enabled: false
  # Active la consultation de l'IA pour un second avis avant de trader.
  ai_confirmation_enabled: false

# --- Interface Web & API ---
api:
  host: "127.0.0.1"
  port: 5000