strategy:
    # On active notre nouvelle stratégie SMC
    name: "SMC_OTE"
    
    # Configuration pour l'analyse multi-timeframe
    # Le bot récupérera les données pour toutes les timeframes listées ici.
    timeframes_config:
        "H4": 200  # Tendance de fond (HTF) - 200 bougies
        "M15": 300 # Structure de retracement (LTF) - 300 bougies
        # "M1": 100 # (Vous pouvez l'ajouter plus tard pour des confirmations M1)
    
    # Indique à la stratégie quelles timeframes utiliser pour quelle analyse
    htf_timeframe: "H4"  # Timeframe pour la tendance (Bias)
    ltf_timeframe: "M15" # Timeframe pour les entrées (POI, OTE)
    
    # Paramètres pour la détection de structure (find_swing_highs_lows)
    htf_swing_order: 10 # 10 bougies de chaque côté pour un swing H4
    ltf_swing_order: 5  # 5 bougies de chaque côté pour un swing M15

risk:
    # 1.0 signifie que le bot risquera 1% du capital de votre compte par trade.
    risk_percent: 1.0
    
    # --- AJOUT (Correction Bug 6) ---
    # Définit la taille d'un pip pour chaque symbole
    # (Utilisé pour calculer la distance SL en pips)
    default_pip_size: 0.0001 # Pour les paires FX par défaut
    pip_sizes:
        "XAUUSD": 0.01
        "XAGUSD": 0.01
        "EURUSD": 0.0001
        "GBPUSD": 0.0001
        "NZDUSD": 0.0001
        "AUDUSD": 0.0001
        "USDCAD": 0.0001
        "USOIL": 0.01
        "BTCUSD": 0.01
        "ETHUSD": 0.01
    # --- FIN AJOUT ---

logging:
    level: "INFO" # DEBUG, INFO, WARNING, ERROR

api:
    enabled: true
    port: 5000

# --- AJOUT (Correction Bug 3) ---
journal:
    filepath: "logs/kasperbot_journal.csv"
# --- FIN AJOUT ---

# Intervalle en secondes entre chaque vérification du bot
check_interval: 60